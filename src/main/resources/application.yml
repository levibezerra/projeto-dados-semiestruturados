server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/patrimonio?useSSL=false&serverTimezone=UTC
    username: root
    password: mysql2024
    driver-class-name: com.mysql.cj.jdbc.Driver

